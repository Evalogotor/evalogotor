  <meta charset="UTF-8">

  <title>Zadaci</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #222;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    /* Hotbar */
    .hotbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: #333;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px 20px;
      height: 60px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .logo {
      position: absolute;
      left: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    .hotbar a {
      text-decoration: none;
      color: white;
      margin: 0 12px;
      font-size: 1rem;
      transition: 0.2s;
    }
    .hotbar a:hover {
      color: rgb(57, 220, 57);
    }
    .highlight {
      color: rgb(57, 220, 57);
    }

    /* Year selector buttons */
    .button-line {
      margin-top: 90px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }
    .button-line button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.25s;
    }
    .button-line button:hover {
      background: rgb(57, 220, 57);
    }
    .button-line button.active {
      background: #2584F2;
    }

    /* Container for kola / zadaci / zadatak */
    .content {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      margin-top: 40px;
      flex-wrap: wrap;
      width: 100%;
      max-width: 1200px;
    }

    /* Vertical buttons */
    .vertical-buttons,
    .task-buttons {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .vertical-buttons button,
    .task-buttons button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: white;
      cursor: pointer;
      transition: 0.25s;
    }
    .vertical-buttons button:hover,
    .task-buttons button:hover {
      background: rgb(57, 220, 57);
    }
    .vertical-buttons button.active,
    .task-buttons button.active {
      background: #2584F2;
    }

    /* Task display area */
    #zadatak {
      flex: 1;
      min-width: 300px;
      padding: 20px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* Score area */
    .score {
      margin-top: 30px;
      font-size: 1.8rem;
      font-weight: bold;
    }
  </style>
</head>
