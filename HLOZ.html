<style>
  .container {
    display: flex;
    justify-content: center;
    align-items: start;
    flex-wrap: wrap;
    text-align: center;
    margin-right: 555px;
  }
  .hotbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #333;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px 20px;
    height: 60px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    z-index: 1000;
  }
  .logo {
    position: absolute;
    left: 20px;
    font-size: 20px;
  }
  .hotbar a {
    text-decoration: none;
    color: white;
    margin: 0 10px;
    font-size: 1.1em;
  }
  .hotbar a:hover {
    color: rgb(57, 220, 57);
  }
  .highlight {
    color: rgb(57, 220, 57);
  }
  .button-line {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 100px;
    text-align: center;
    z-index: 10;
  }
  .button-line button,
  .vertical-buttons button,
  .task-buttons button {
    margin: 5px;
    padding: 10px 15px;
    font-size: 14px;
    border: none;
    border-radius: 5px;
    background-color: #333;
    color: white;
    cursor: pointer;
  }
  .light .button-line button,
  .light .vertical-buttons button,
  .light .task-buttons button {
    margin: 5px;
    padding: 10px 15px;
    font-size: 14px;
    border: none;
    border-radius: 5px;
    background-color: #d3d3d3;
    color: black;
    cursor: pointer;
  }
  .dark .button-line button,
  .dark .vertical-buttons button,
  .dark .task-buttons button {
    margin: 5px;
    padding: 10px 15px;
    font-size: 14px;
    border: none;
    border-radius: 5px;
    background-color: gray-800;
    color: white;
    cursor: pointer;
  }
  .button-line button:hover,
  .vertical-buttons button:hover,
  .task-buttons button:hover {
    background-color: rgb(57, 220, 57);
  }
  .button-line button.active,
  .vertical-buttons button.active,
  .task-buttons button.active {
    background-color: #2584F2;
  }
  .vertical-buttons{
    display: flex;
    flex-direction: column;
    align-items: flex-end; /* pushes to right */
    margin-top: 20px;
    width: 150px; /* keeps them grouped under that column */
  }

  .task-buttons {
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    margin-top: 20px;
    width: 150px;
  }
    
  .eval-basket {
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    margin-top: -65px;
    width: 400px;
  }
  .eval-button {
    margin: 5px;
    padding: 25px 45px;
    font-size: 50px;
    border: none;
    border-radius: 5px;
    background-color: #333;
    color: white;
    cursor: pointer;
    pointer-events: auto;
  }
  .eval-button:hover {
    background-color: rgb(57, 220, 57);
  }
  .score {
    margin-top: 80px;
    margin-bottom: 40px;
    font-size: 40px;
    font-weight: bold;
  }
</style>
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col transition-colors" id="body">

    </div>
  </nav>
</header>

<!-- Buttons from Peti.html (kept same) -->
<div class="button-line">

</body>
<script>
lucide.createIcons();

let darkMode = true;
const body = document.getElementById("body");
const navbar = document.getElementById("navbar");
const themeToggle = document.getElementById("themeToggle");
const themeIcon = document.getElementById("themeIcon");
const themeLabel = document.getElementById("themeLabel");
const langSelect = document.getElementById("langSelect");
const loginBtn = document.getElementById("loginBtn");

const translations = {
  en: { inp: 'Open task', eval: 'Evaluate', description: "Hone your FMSLogo skills by completing tasks and climbing the leaderboard.", practice: "Practice FMSLogo", practiceDesc: "Attempt a variety of FMSLogo tasks, from simple shapes to complex patterns.", feedback: "Get AI Feedback", feedbackDesc: "Submit your creations and receive instant, AI-driven evaluations on correctness.", ranks: "Climb the Ranks", ranksDesc: "Earn points for evaluations and see how you stack up on the global scoreboard.", home:"Home" ,tasks: "Tasks", scoreboard: "Scoreboard", login: "Login", logout: "Logout", dark: "Dark", light: "Light" },
  de: { inp: 'Aufgabe öffnen', eval: 'Auswerten', description: "Verbessere deine FMSLogo-Fähigkeiten durch Aufgabenund Ranglisten.", practice: "FMSLogo üben", practiceDesc: "Versuche verschiedene FMSLogo-Aufgaben, von einfachen Formen bis zu komplexen Mustern.", feedback: "KI-Feedback erhalten", feedbackDesc: "Reiche deine Kreationen ein und erhalte sofortige KI-Auswertungen.", ranks: "Steige in den Rängen auf", ranksDesc: "Verdiene Punkte und sieh, wie du dich in der Rangliste schlägst.", home:"Home",tasks: "Aufgaben", scoreboard: "Rangliste", login: "Einloggen", logout: "Ausloggen", dark: "Dunkel", light: "Hell" },
  it: { inp: 'Aprire il compito', eval: 'Valutare', description: "Migliora le tue abilità FMSLogo completando compiti e scalando la classifica.", practice: "Esercitati con FMSLogo", practiceDesc: "Prova vari compiti FMSLogo, da forme semplici a motivi complessi.", feedback: "Ottieni feedback AI", feedbackDesc: "Invia le tue creazioni e ricevi valutazioni immediate dall'AI.", ranks: "Scala la classifica", ranksDesc: "Guadagna punti e scopri la tua posizione nella classifica globale.", home:"Home",tasks: "Compiti", scoreboard: "Classifica", login: "Accedi", logout: "Esci", dark: "Scuro", light: "Chiaro" },
  hr: { inp: 'Otvori zadatak', eval: 'Evaluiraj', description: "Unaprijedite svoje FMSLogo vještine rješavanjem zadataka i penjanjem na ljestvici.", practice: "Vježbaj FMSLogo", practiceDesc: "Isprobaj razne FMSLogo zadatke, od jednostavnih oblika do složenih uzoraka.", feedback: "Dobij AI povratnu informaciju", feedbackDesc: "Predaj svoje kreacije i odmah dobij AI evaluaciju.", ranks: "Penji se na ljestvici", ranksDesc: "Osvoji bodove i vidi gdje se nalaziš na globalnoj ljestvici.", home:"Home",tasks: "Zadaci", scoreboard: "Ljestvica", login: "Prijava", logout: "Odjava", dark: "Tamno", light: "Svijetlo" },
  fr: { inp: 'Ouvrir le Tâche', eval: 'évaluer', description: "Améliorez vos compétences FMSLogo en réalisant des tâches et en grimpant dans le classement.", practice: "Pratiquer FMSLogo", practiceDesc: "Essayez différentes tâches FMSLogo, des formes simples aux motifs complexes.", feedback: "Obtenez un retour IA", feedbackDesc: "Soumettez vos créations et recevez des évaluations instantanées de l'IA.", ranks: "Grimpez dans les rangs", ranksDesc: "Gagnez des points et voyez où vous vous situez dans le classement global.", home:"Home",tasks: "Tâches", scoreboard: "Classement", login: "Connexion", logout: "Déconnexion", dark: "Sombre", light: "Clair" },
  ru: { inp: 'Oткрыть задача', eval: 'оценивать', description: "Развивайте навыки FMSLogo, выполняя задания и поднимаясь в рейтинге.", practice: "Практика FMSLogo", practiceDesc: "Попробуйте различные задачи FMSLogo: от простых фигур до сложных узоров.", feedback: "Получите отзыв ИИ", feedbackDesc: "Отправьте свои работы и получите мгновенную оценку от ИИ.", ranks: "Поднимайтесь в рейтинге", ranksDesc: "Зарабатывайте очки и смотрите своё место в мировом рейтинге.", home:"Home",tasks: "Задания", scoreboard: "Рейтинг", login: "Войти", logout: "Выйти", dark: "Тёмный", light: "Светлый" }
};

let lang = localStorage.getItem("lang") || "en"; // Default language
let savedTheme = localStorage.getItem("theme") || 'dark';
if (savedTheme){
  darkMode = (savedTheme === 'dark');
}

if (langSelect) {
  langSelect.value = lang; // Set dropdown to saved language
  applyTranslations();

  langSelect.addEventListener("change", (e) => {
    lang = e.target.value;
    localStorage.setItem("lang", lang);
    applyTranslations();
  });
} else {
  // If no langSelect found, just call applyTranslations with default lang
  applyTranslations();
}
  
function applyTranslations() {
  document.getElementById("tasks").textContent = translations[lang].tasks;
  document.getElementById("scoreboard").textContent = translations[lang].scoreboard;
  document.getElementById("login").textContent = translations[lang].login;

    const evalBtn = document.getElementById("evalbtn");
    const inpBtn = document.getElementById("inp");
    
    if (evalBtn) evalBtn.textContent = translations[lang].eval;
    if (inpBtn) inpBtn.textContent = translations[lang].inp;
  applyTheme();
}

function applyTheme() {
  if (darkMode) {
    // Body + Navbar
    body.classList.remove("bg-gray-50","text-gray-900");
    body.classList.add("bg-gray-900","text-white");
    navbar.classList.remove("bg-white");
    navbar.classList.add("bg-gray-800");
    themeIcon.setAttribute("data-lucide","sun");
    body.classList.add("dark");
    body.classList.remove("light");
    themeLabel.textContent = translations[lang].light;

    // Buttons (Dark mode)
    [themeToggle, loginBtn].forEach(btn => {
      btn.classList.remove("bg-gray-50","text-gray-900","bg-white","hover:bg-gray-100","hover:text-blue-600");
      btn.classList.add("bg-gray-900","text-white","border-gray-600","hover:bg-gray-700","hover:text-gray-200");
    });

    // Language selector
    langSelect.classList.remove("text-gray-900");
    langSelect.classList.add("text-white");
    langSelect.parentElement.classList.remove("bg-white","border-gray-300");
    langSelect.parentElement.classList.add("bg-gray-900","border-gray-600");

    Array.from(langSelect.options).forEach(opt => {
      opt.style.backgroundColor = "#1f2937"; // gray-800
      opt.style.color = "white";
    });

    body.classList.remove("light");
    body.classList.add("dark");
  } else {
    // Body + Navbar
    body.classList.remove("bg-gray-900","text-white");
    body.classList.add("bg-gray-50","text-gray-900");
    navbar.classList.remove("bg-gray-800");
    navbar.classList.add("bg-white");
    themeIcon.setAttribute("data-lucide","moon");
    body.classList.add("light");
    body.classList.remove("dark");
      themeLabel.textContent = translations[lang].dark;

    // Buttons (Light mode)
    [themeToggle, loginBtn].forEach(btn => {
      btn.classList.remove("bg-gray-900","text-white","hover:bg-gray-700","hover:text-gray-200");
      btn.classList.add("bg-gray-50","text-gray-900","bg-white","hover:bg-gray-100","hover:text-blue-600");
    });

    // Language selector
    langSelect.classList.remove("text-white");
    langSelect.classList.add("text-gray-900");
    langSelect.parentElement.classList.remove("bg-gray-900","border-gray-600");
    langSelect.parentElement.classList.add("bg-white","border-gray-300");
    body.classList.remove("dark");
    body.classList.add("light");

    Array.from(langSelect.options).forEach(opt => {
      opt.style.backgroundColor = "white";
      opt.style.color = "black";
    });
  }
  lucide.createIcons();
}

themeToggle.addEventListener("click", () => {
  darkMode = !darkMode;
  localStorage.setItem("theme", darkMode ? 'dark' : 'light');
  applyTheme();
});

applyTheme();
 
    const buttons = document.querySelectorAll('.button-line button');
    const vbuttons = document.querySelectorAll('.vertical-buttons button');
    const tbuttons = document.querySelectorAll('.task-buttons button');

    buttons.forEach(button => {
      button.addEventListener('click', () => {
        // Remove 'active' from all buttons
        buttons.forEach(btn => btn.classList.remove('active'));
        // Add 'active' to the clicked button
        button.classList.add('active');
      });
    });

    vbuttons.forEach(button => {
      button.addEventListener('click', () => {
        // Remove 'active' from all buttons
        vbuttons.forEach(btn => btn.classList.remove('active'));
        // Add 'active' to the clicked button
        button.classList.add('active');
      });
    });

    tbuttons.forEach(button => {
      button.addEventListener('click', () => {
        // Remove 'active' from all buttons
        tbuttons.forEach(btn => btn.classList.remove('active'));
        // Add 'active' to the clicked button
        button.classList.add('active');
      });
    });
    
    function capitalizeFirstLetter(str) {
        return str.charAt(0).toUpperCase() + str.slice(1);
    }

    function attachTaskButtonListeners() {
        const newVButtons = document.querySelectorAll('.vertical-buttons button');
        newVButtons.forEach(button => {
            button.addEventListener('click', () => {
                newVButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            });
        });
    }
    
    function attachVerticalButtonListeners() {
        const newTButtons = document.querySelectorAll('.task-buttons button');
        newTButtons.forEach(button => {
            button.addEventListener('click', () => {
                newTButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            });
        });
    }
    
    var bodovi = 0;
    var buttonskola = '';
    var buttonZadaci = '';
    var zadatak = '';
    var ime_zadatak = '';
    function changeContent(contentType) {
        ime_zadatak = capitalizeFirstLetter(contentType);

        if (contentType === 'Peti') {
            location.href='Peti.html';
        
        } else if (contentType === 'Sesti') {
            location.href='6raz.html';

        } else if (contentType === 'Sedmi') {
            location.href='7raz.html';

        } else if (contentType === 'Osmi') {
            location.href='8raz.html';

        } else if (contentType === 'HLOŽ') {
            location.href='hloz.html';

        } else if (contentType === '24') {
            var buttonZadaci = `
            <div class="task-buttons">
                <button onclick="changeContent('sok')">Sok</button>
                <button onclick="changeContent('slika')">Slika</button>
                <button onclick="changeContent('pompidou')">Pompidou</button>
                <button onclick="changeContent('javor')">Javor</button>
                <button onclick="changeContent('vrijeme')">Vrijeme</button>
                <button onclick="changeContent('Željeznica')">Željeznica</button>
                <button onclick="changeContent('bB')">BB</button>
                <button onclick="changeContent('svjetionik')">Svjetionik</button>
            </div>
            `;  
            document.getElementById('zadaci').innerHTML = buttonZadaci;
            document.getElementById('zadatak').innerHTML = '';
            attachVerticalButtonListeners();
        } else if (contentType === '25') {
            var buttonZadaci = `
            <div class="task-buttons">
                <button onclick="changeContent('')"></button>
                <button onclick="changeContent('')"></button>
                <button onclick="changeContent('')"></button>
                <button onclick="changeContent('')"></button>
            </div>
            `;  
            document.getElementById('zadaci').innerHTML = buttonZadaci;
            document.getElementById('zadatak').innerHTML = '';
            attachVerticalButtonListeners();
        }

        
        //Zadaci
        if (contentType === 'sok') {
            openPage('2024', 1);
        } else if (contentType === 'slika') {
            openPage('2024', 2);
        } else if (contentType === 'pompidou') {
            openPage('2024', 3);
        }else if (contentType === 'javor') {
            openPage('2024', 4);
        } else if (contentType === 'vrijeme') {
            openPage('2024', 5);
        } else if (contentType === 'Željeznica') {
            openPage('2024', 6);
        } else if (contentType === 'bB') {
            openPage('2024', 7);
        }else if (contentType === 'svjetionik') {
            openPage('2024', 8);
        }
    }

    function openPage(strGod, red) {
        // Set points based on 'red'
          if (red != 2 && red != 3) {
              bodovi = red*20;
          } else if (red === 2) {
              bodovi = 30;
          } else if (red === 3) {
              bodovi = 50;
          }
    
        // Compose content with meaningful button labels
        var zadatak = `
            <div class="eval-basket">
                <div class="score">${ime_zadatak}</div>
                <div class="zadatak_struk">
                    <button class="text-blue-600" id="inp" onclick="window.open('https://logoolympiads.eu/wp-content/uploads/2025/02/HLOZ_${strGod}.pdf', '_blank');">
                        ${translations[lang].inp}
                    </button>
                </div>
                <button class="eval-button" id="evalbtn">${translations[lang].eval}</button>
                <div class="score">0 / ${bodovi}</div>
            </div>
        `;
    
        const zadatakDiv = document.getElementById('zadatak');
        if (zadatakDiv) {
            zadatakDiv.innerHTML = zadatak;
        } else {
            console.error("Element with id 'zadatak' not found");
        }
    }
</script>
