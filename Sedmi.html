    function openPage(strGod, red, tip) {
          let bodovi;
          localStorage.setItem("kategorija", 'Sedmi');
          localStorage.setItem("god", godina);
          localStorage.setItem("kolo", razina);
          localStorage.setItem("zadatak", ime_zadatak);
      
          if (tip === 1) {
              if (red === 1) bodovi = 30;
              else if (red === 2) bodovi = 50;
              else if (red === 3) bodovi = 70;
          } else {
              if (red === 1) bodovi = 30;
              else if (red === 2) bodovi = 40;
              else if (red === 3) bodovi = 60;
              else bodovi = 70;
          }
      
          let url;
      
          if (strGod === "nema") {
              url = null; 
          } else if (strGod.startsWith("http")) {
              url = strGod;
          } else {
              url = `https://informatika.azoo.hr/natjecanje/dobavi-dokument/${strGod}`;
          }
      
          let zadatak = `
              <div class="eval-basket">
                  <div class="score">${ime_zadatak}</div>
                  <div class="zadatak_struk">
          `;
      
          if (url) {
              zadatak += `
                      <button class="text-blue-600" id="inp"
                          onclick="window.open('${url}', '_blank');">
                          ${translations[lang].inp}
                      </button>
              `;
          } else {
              zadatak += `
                      <button class="text-gray-400 cursor-not-allowed" disabled>
                          ${translations[lang].inp}
                      </button>
              `;
          }
      
          zadatak += `
                  </div>
                  <button class="eval-button" id="evalbtn" onclick="location.href='evaluation'">${translations[lang].eval}</button>
                  <div class="score">0 / ${bodovi}</div>
              </div>
          `;
      
          const zadatakDiv = document.getElementById('zadatak');
          if (zadatakDiv) {
              zadatakDiv.innerHTML = zadatak;
          } else {
              console.error("Element with id 'zadatak' not found");
          }
      }
