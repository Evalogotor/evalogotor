<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prijava</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #7b7b7b9c;
            color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #dbdada;
            border-radius: 20px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            padding: 80px;
            text-align: center;
            width: 80%;
            max-width: 800px;
        }

        h1 {
            font-size: 3em;
            margin-top: 40px;
            margin-bottom: 40px;
            color: #333;
        }

        .input-container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        label {
            font-size: 1.2em;
            margin-bottom: 5px;
            margin-right: 10px;
            text-align: center;
        }

        input[type="text"] {
            font-size: 1em;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
        }

        input[type="text"]:focus {
            border-color: #333;
        }

        input[type="password"] {
            font-size: 1em;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 80%;
            max-width: 300px;
        }

        input[type="password"]:focus {
            border-color: #333;
        }
        
        .button-container {
            margin-top: 20px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }

        .warning {
          background-color: #fff4f4;
          color: #d32f2f;
          border: 1px solid #f8d7da;
          padding: 12px 16px;
          border-radius: 16px;
          margin: 10px 0;
          font-family: system-ui, sans-serif;
          font-size: 15px;
          box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
          display: flex;
          align-items: center;
          gap: 10px;
          max-width: 400px;
        }
        
        .warning-icon {
          font-size: 18px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

        </div>
        <div class="button-container">
            <button onclick="filledYet()">Nastavi</button>

        <div id="warning"></div>
    </div>

</body>
</html>
