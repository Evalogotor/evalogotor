<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login</title>
<script src="https://cdn.tailwindcss.com"></script>
<!-- load lucide once -->
<script src="https://cdn.jsdelivr.net/npm/lucide/dist/lucide.min.js"></script>
<style>
  :root {
    --bg: rgb(17,24,39);
    --card: rgb(31,41,55);
    --muted: rgb(220,220,220);
  }

  html,body {
    height: 100%;
    margin: 0;
  }

  body {
    font-family: Arial, sans-serif;
    background-color: var(--bg);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  /* wrapper centers everything and provides a positioning context for top-controls */
  .wrapper {
    width: 100%;
    max-width: 980px; /* limits overall layout width if you have multiple columns later */
    padding: 20px;
    box-sizing: border-box;
    position: relative; /* for absolute children like .top-controls */
    display: flex;
    justify-content: center; /* centers the .container horizontally */
  }

  .container {
    background-color: var(--card);
    border-radius: 20px;
    padding: 40px;
    width: 100%;
    max-width: 600px; /* card will never exceed this */
    margin: 0 auto; /* keep centered */
    text-align: center;
    position: relative; /* safe to keep relative */
    box-sizing: border-box;
  }

  h1 { color: #ccc; margin-bottom: 30px; font-size: 2.2rem; }
  .input-container { display:flex; justify-content:center; margin-top:20px; align-items:center; gap:10px; }
  label { margin-right:10px; color:#ccc; font-size:1.05rem; min-width:70px; text-align:right; }
  input { padding:10px; border-radius:5px; border:2px solid rgb(17,24,39); background-color:rgb(55,65,81); color:white; width:80%; max-width:300px; box-sizing: border-box; }
  .button-container { margin-top:20px; }
  button { cursor:pointer; border-radius:5px; border:none; padding:10px 20px; margin:10px; background-color:#007BFF; color:white; }
  button:hover { background-color:#0056b3; }
  .redirect p { color:#ccc; font-size:0.9em; }
  .redirect a { color:#6fb0ff; text-decoration:none; }
  .redirect a:hover { text-decoration:underline; }

  /* TOP CONTROLS */
  .top-controls {
    position: absolute;
    top: 12px;
    right: 12px;
    display: flex;
    gap: 8px;
    z-index: 10;
  }
  .top-controls select,
  .top-controls .theme-btn {
    height:36px;
    line-height:36px;
    border-radius:6px;
    font-size:0.9em;
    border:1px solid rgb(55,65,81);
    background-color: rgb(55,65,81);
    color: var(--muted);
    padding:0 10px;
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
  }
  .top-controls .theme-btn i {
    width: 20px;
    height: 20px;
    display:block;
  }
  .top-controls .theme-btn:hover { background-color: rgb(75,85,99); }

  /* responsive tweaks */
  @media (max-width: 480px) {
    .container { padding: 24px; }
    label { display: none; } /* more compact on very small screens */
    .input-container { gap: 6px; }
  }
</style>
</head>
<body>
  <div class="wrapper">
    <!-- top-controls are placed inside wrapper but outside the card so they don't affect card width -->
    <div class="top-controls" aria-hidden="false">
      <select id="langSelect" aria-label="Language selector">
        <option value="en">EN</option>
        <option value="de">DE</option>
        <option value="it">IT</option>
        <option value="hr" selected>HR</option>
        <option value="fr">FR</option>
        <option value="ru">RU</option>
      </select>

      <button id="themeToggle" class="theme-btn" aria-label="Toggle theme">
        <i data-lucide="moon"></i>
      </button>
    </div>

    <div class="container" role="main">
      <h1 id="title">Prijava</h1>

      <div class="input-container">
        <label for="username">Ime</label>
        <input type="text" id="username" placeholder="Upišite ime">
      </div>

      <div class="input-container">
        <label for="password">Lozinka</label>
        <input type="password" id="password" placeholder="Upišite lozinku">
      </div>

      <div class="button-container">
        <button id="continueBtn">Nastavi</button>
        <div class="redirect">
          <p>Nemaš račun? <a href="signup.html">Registriraj se</a></p>
        </div>
      </div>
    </div><!-- /.container -->
  </div><!-- /.wrapper -->

  <script>
    // initialize lucide icons when DOM is ready
    document.addEventListener("DOMContentLoaded", () => {
      // createIcons is fine for the inline <i data-lucide="moon"> pattern
      // lucide.replace() is for replacing svg strings; createIcons is good here.
      lucide.createIcons();
    });

    // small demo: toggle simple "darkMode" class on body when clicking theme button
    const themeToggle = document.getElementById('themeToggle');
    themeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-mode'); // you can style this if needed
      // keep icon in sync (optional)
      const icon = themeToggle.querySelector('i');
      if (icon) {
        const current = icon.getAttribute('data-lucide');
        icon.setAttribute('data-lucide', current === 'moon' ? 'sun' : 'moon');
        lucide.createIcons(); // update rendered icon
      }
    });
  </script>
</body>
</html>
