<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prijava</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: rgb(17, 24, 39);
      color: #000000;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgb(31, 41, 55);
      border-radius: 20px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
      padding: 40px;
      text-align: center;
      width: 80%;
      max-width: 600px;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      color: rgb(200, 200, 200);
    }

    .input-container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    label {
      font-size: 1.2em;
      margin-right: 10px;
      text-align: center;
      color: rgb(200, 200, 200);
    }

    input[type="text"],
    input[type="password"] {
      font-size: 1em;
      padding: 10px;
      border: 2px solid rgb(17, 24, 39);
      border-radius: 5px;
      width: 80%;
      max-width: 300px;
      background-color: rgb(55, 65, 81);
      color: white;
    }

    .button-container {
      margin-top: 20px;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .warning {
      background-color: #fff4f4;
      color: #d32f2f;
      border: 1px solid #f8d7da;
      padding: 12px 16px;
      border-radius: 10px;
      margin: 10px auto;
      font-family: system-ui, sans-serif;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      max-width: 400px;
    }

    .warning-icon {
      font-size: 18px;
    }

    select {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 5px;
      border-radius: 5px;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Language Selector -->
    <select id="languageSwitcher" onchange="updateLanguage(this.value)">
      <option value="hr">Hrvatski</option>
      <option value="en">English</option>
