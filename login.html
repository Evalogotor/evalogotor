<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdn.jsdelivr.net/npm/lucide/dist/lucide.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prijava</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: rgb(17, 24, 39);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: rgb(31, 41, 55);
      border-radius: 20px;
      box-shadow: 0px 10px 20px rgba(0,0,0,0.2);
      padding: 40px;
      text-align: center;
      width: 80%;
      max-width: 600px;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
      color: rgb(200, 200, 200);
    }

    .input-container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
    }

    label {
      font-size: 1.2em;
      margin-right: 10px;
      color: rgb(200, 200, 200);
    }

    input[type="text"], input[type="password"] {
      font-size: 1em;
      padding: 10px;
      border: 2px solid rgb(17,24,39);
      border-radius: 5px;
      width: 80%;
      max-width: 300px;
      background-color: rgb(55,65,81);
      color: white;
    }

    .button-container {
      margin-top: 20px;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .warning {
      background-color: #fff4f4;
      color: #d32f2f;
      border: 1px solid #f8d7da;
      padding: 12px 16px;
      border-radius: 10px;
      margin: 10px auto;
      font-size: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      max-width: 400px;
    }

    /* Top-right controls */
    #topControls {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      align-items: center;
      z-index: 2;
    }

    #themeToggleContainer {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 40px;
      height: 40px;
      border-radius: 8px;
      cursor: pointer;
    }

    select {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid rgb(55,65,81);
      background-color: rgb(55,65,81);
      color: rgb(220,220,220);
      font-size: 0.9em;
      cursor: pointer;
    }

    select option {
      background-color: rgb(31,41,55);
      color: rgb(220,220,220);
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="topControls">
      <div id="themeToggleContainer">
        <i id="themeIcon" data-lucide="moon" width="24" height="24"></i>
      </div>
      <select id="langSelect">
        <option value="en">EN</option>
        <option value="de">DE</option>
        <option value="it">IT</option>
        <option value="hr" selected>HR</option>
        <option value="fr">FR</option>
        <option value="ru">RU</option>
      </select>
    </div>

    <h1 id="title">Prijava</h1>
    <div class="input-container">
      <label for="username" id="usernameLabel">Ime</label>
      <input type="text" id="username" placeholder="Upišite ime">
    </div>
    <div class="input-container">
      <label for="password" id="passwordLabel">Lozinka</label>
      <input type="password" id="password" placeholder="Upišite lozinku">
    </div>
    <div class="button-container">
      <button id="continueBtn" onclick="filledYet()">Nastavi</button>
    </div>
    <div id="warning"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const themeToggleContainer = document.getElementById("themeToggleContainer");
      const langSelect = document.getElementById("langSelect");
      const container = document.querySelector(".container");

      function createThemeIcon(type, strokeColor) {
        themeToggleContainer.innerHTML = `<i id="themeIcon" data-lucide="${type}" width="24" height="24" stroke="${strokeColor}"></i>`;
        lucide.createIcons({defaultWidth:24, defaultHeight:24});
      }

      let darkMode = (localStorage.getItem('theme')||'dark')==='dark';

      function applyTheme(){
        if(darkMode){
          document.body.style.backgroundColor='rgb(17,24,39)';
          container.style.backgroundColor='rgb(55,65,81)'; // dark container
          createThemeIcon('sun','#FFD700');
        } else {
          document.body.style.backgroundColor='#fff';
          container.style.backgroundColor='#fff'; // light container
          createThemeIcon('moon','#000000');
        }
      }

      themeToggleContainer.addEventListener('click', ()=>{
        darkMode = !darkMode;
        localStorage.setItem('theme', darkMode?'dark':'light');
        applyTheme();
      });

      applyTheme();

      // Language handling
      const translations = {
        hr:{title:"Registracija",username:"Ime",password:"Lozinka",placeholderUser:"Upišite ime",placeholderPass:"Upišite lozinku",continue:"Nastavi",warnUser:"Molim vas unesite korisničko ime",warnPass:"Molim vas unesite lozinku",sucessful:'uspješna'},
        en:{title:"Sign Up",username:"Username",password:"Password",placeholderUser:"Enter username",placeholderPass:"Enter password",continue:"Continue",warnUser:"Please enter a username",warnPass:"Please enter a password",sucessful:'successful'}
      };
      let currentLang = localStorage.getItem("lang")||"hr";

      function updateLanguage(lang){
        currentLang=lang;localStorage.setItem("lang",lang);
        const t=translations[lang];
        document.getElementById("title").textContent=t.title;
        document.getElementById("usernameLabel").textContent=t.username;
        document.getElementById("passwordLabel").textContent=t.password;
        document.getElementById("username").placeholder=t.placeholderUser;
        document.getElementById("password").placeholder=t.placeholderPass;
        document.getElementById("continueBtn").textContent=t.continue;
      }

      langSelect.value=currentLang;
      langSelect.addEventListener("change", e=>updateLanguage(e.target.value));
      updateLanguage(currentLang);

      // Form validation
      function notFilled(username,password){
        let warn="";
        if(username.trim()==="") warn+=`<div class="warning">⚠️ ${translations[currentLang].warnUser}</div>`;
        if(password.trim()==="") warn+=`<div class="warning">⚠️ ${translations[currentLang].warnPass}</div>`;
        document.getElementById("warning").innerHTML=warn;
      }
      window.filledYet=function(){
        const username=document.getElementById("username").value;
        const password=document.getElementById("password").value;
        document.getElementById("warning").innerHTML="";
        if(username.trim()===""||password.trim()==="") notFilled(username,password);
        else alert("✔️ "+translations[currentLang].title+" "+translations[currentLang].sucessful+"!");
      }
    });
  </script>
</body>
</html>
