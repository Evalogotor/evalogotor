<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zadaci</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #7b7b7b9c;
            color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .hotbar {
            position: fixed; /* Sticks to the top */
            top: 0; /* Aligns to the top */
            left: 0;
            width: 100%; /* Full width */
            background-color: #333; /* Dark background */
            color: white; /* White text */
            display: flex; /* Flexbox layout */
            justify-content: center; /* Center items horizontally */
            align-items: center; /* Center items vertically */
            padding: 10px 20px; /* Padding inside the hotbar */
            height: 60px; /* Explicit height for consistent centering */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Shadow for depth */
            z-index: 1000; /* On top of other elements */
        }

        .logo {
            position: absolute;
            left: 20px;
        }
        
        .hotbar a {
            text-decoration: none; /* Remove underline */
            color: white; /* White text color */
            margin: 0 10px; /* Space between links */
            font-size: 1.1em; /* Slightly larger text */

        }

        /* Hover effect for links */
        .hotbar a:hover {
            color:rgb(57, 220, 57); /* Yellow on hover */
        }

        .highlight {
            color: rgb(57, 220, 57);
        }

        .text {
            text-align: center; /* Center the text */
            font-size: 2em;
        }

        .button-line {
            display: none;
            margin-top: 60px;
            text-align: center;
        }

        .button-line button {
            margin: 5px;
            padding: 10px 15px;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .button-line button:hover {
            background-color: rgb(57, 220, 57); /* Green hover effect */
        }

    </style>
</head>
<body>
    <!-- Hotbar container -->
    <div class="hotbar">
        <!-- Logo or site name -->
        <div class="logo">
            <a href="#">EVA<span class="highlight">LOGO</span>TOR</a>
        </div>
        <!-- Navigation links -->
        <div class="nav-links">
            <a href="#HLL" onclick="changeContent('HLL')">HLL</a>
            <a href="#Peti" onclick="changeContent('Peti')">5. razred</a>
            <a href="#sesti" onclick="changeContent('Sesti')">6. razred</a>
            <a href="#sedmi" onclick="changeContent('Sedmi')">7. razred</a>
            <a href="#osmi" onclick="changeContent('Osmi')">8. razred</a>
            <a href="#HLOŽ" onclick="changeContent('HLOŽ')">HLOŽ</a>
        </div>
    </div>

    <div id="buttonContainer" class="button-line"></div>

    <div class="center-text" id="mainContent">
        <h1>Dobrodošli</h1>
        <p>Za nalaženje zadataka kliknite na jednu od gore</p>
        <p>ponuđenih kategorija</p>
    </div>

    <script>
        function changeContent(contentType) {
            const contentDiv = document.getElementById('mainContent');

            // Change content based on which link is clicked
            if (contentType === 'Peti') {

                location.href='Peti.html';
            
            } else if (contentType === 'Sesti') {

                location.href='Sesti.html';

            } else if (contentType === 'Sedmi') {

                location.href='Sedmi.html';

            } else if (contentType === 'Osmi') {

                location.href='Osmi.html';

            } else if (contentType === 'HLOŽ') {

                location.href='hloz.html';

            } else if (contentType === 'HLL') {

                location.href='hll.html';

            }
        }
    </script>
</body>
</html>
