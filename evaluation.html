<!DOCTYPE html>
<html lang="en" class="transition-colors">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EVALOGOTOR - Tasks</title>

<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = {
    darkMode: 'class'
  }
</script>

<script src="https://unpkg.com/lucide@latest"></script>

<style>
  .highlight { font-weight: bold; font-size: 1.25rem; color: rgb(57,220,57); }

  .status-ue { color: #94a3b8; }
  .status-eval { color: #facc15; }
  .status-done { color: #22c55e; }

  .code-area,
  .results-area {
    font-family: monospace;
    font-size: 0.875rem;
  }
</style>
</head>

<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-white
             min-h-screen flex flex-col transition-colors">

<header class="flex items-center justify-between px-6 py-4 shadow-sm
               bg-white dark:bg-gray-800">

  <div class="flex items-center group cursor-pointer">
    <span class="font-bold text-xl text-blue-600 group-hover:text-[rgb(57,220,57)]">EVA</span>
    <span class="highlight">LOGO</span>
    <span class="font-bold text-xl text-blue-600 group-hover:text-[rgb(57,220,57)]">TOR</span>
  </div>

  <nav class="flex items-center space-x-4">

    <button id="homeBtn"
      class="px-3 py-1 rounded hover:bg-gray-100 dark:hover:bg-gray-700">
      Home
    </button>

    <button id="tasksBtn"
      class="px-3 py-1 rounded hover:bg-gray-100 dark:hover:bg-gray-700">
      Tasks
    </button>

    <button id="loginBtn"
      class="flex items-center gap-1 px-3 py-1 rounded-xl
             bg-gray-200 dark:bg-gray-700
             border border-gray-300 dark:border-gray-600">
      <i data-lucide="user" class="w-4 h-4"></i> Login
    </button>

    <button id="themeToggle"
      class="flex items-center gap-1 px-3 py-1 rounded-xl
             bg-gray-200 dark:bg-gray-700
             border border-gray-300 dark:border-gray-600">
      <i id="themeIcon" data-lucide="moon" class="w-4 h-4"></i>
      <span id="themeLabel">Dark</span>
    </button>

    <div class="flex items-center gap-1 px-3 py-1 rounded-xl
                bg-gray-200 dark:bg-gray-700
                border border-gray-300 dark:border-gray-600">
      <i data-lucide="globe" class="w-4 h-4"></i>
      <select id="langSelect"
        class="bg-transparent outline-none">
        <option value="en">EN</option>
        <option value="de">DE</option>
        <option value="it">IT</option>
        <option value="hr">HR</option>
        <option value="fr">FR</option>
        <option value="ru">RU</option>
      </select>
    </div>

  </nav>
</header>

<main class="max-w-5xl mx-auto w-full px-6 py-6 flex flex-col gap-4">

  <div class="rounded-2xl p-4 shadow
              bg-gray-100 dark:bg-gray-800
              font-mono text-sm flex flex-wrap gap-4">
    <span id="ui-cat-label">Category:</span> <span id="ui-cat">empty</span>
    <span id="ui-year-label">Year:</span> <span id="ui-year">empty</span>
    <span id="ui-mid-label">Type:</span> <span id="ui-mid">empty</span>
    <span id="ui-task-label">Task:</span> <span id="ui-task">empty</span>
  </div>

  <textarea id="codeInput"
    class="code-area h-64 w-full rounded-lg p-3
           bg-gray-100 dark:bg-gray-900
           border border-gray-300 dark:border-gray-700"
    placeholder="Paste your solution code here..."></textarea>

  <div class="flex items-center gap-4">
    <button id="evalBtn"
      class="px-6 py-2 rounded-xl bg-blue-600 hover:bg-blue-700
             text-white font-semibold">
      Evaluate
    </button>
    <span id="evalStatus" class="status-ue font-semibold">Unevaluated</span>
  </div>

  <div id="results"
    class="results-area rounded-lg p-4
           bg-gray-100 dark:bg-gray-900">
  </div>

</main>

<script>
lucide.createIcons();

let darkMode = localStorage.getItem('theme') === 'dark';
let lang = localStorage.getItem('lang') || 'en';

const translations = {
  en: { category:"Category", year:"Year", type:"Type", task:"Task",
        evaluate:"Evaluate", themeDark:"Dark", themeLight:"Light" },
  de: { category:"Kategorie", year:"Jahr", type:"Typ", task:"Aufgabe",
        evaluate:"Auswerten", themeDark:"Dunkel", themeLight:"Hell" },
  it: { category:"Categoria", year:"Anno", type:"Tipo", task:"Compito",
        evaluate:"Valuta", themeDark:"Scuro", themeLight:"Chiaro" },
  hr: { category:"Kategorija", year:"Godina", type:"Tip", task:"Zadatak",
        evaluate:"Procijeni", themeDark:"Tamno", themeLight:"Svijetlo" },
  fr: { category:"Catégorie", year:"Année", type:"Type", task:"Tâche",
        evaluate:"Évaluer", themeDark:"Sombre", themeLight:"Clair" },
  ru: { category:"Категория", year:"Год", type:"Тип", task:"Задача",
        evaluate:"Оценить", themeDark:"Тёмная", themeLight:"Светлая" }
};

function applyTheme() {
  document.documentElement.classList.toggle('dark', darkMode);
}

function updateLanguage() {
  const t = translations[lang];
  document.getElementById("ui-cat-label").textContent = t.category + ":";
  document.getElementById("ui-year-label").textContent = t.year + ":";
  document.getElementById("ui-mid-label").textContent = t.type + ":";
  document.getElementById("ui-task-label").textContent = t.task + ":";
  document.getElementById("evalBtn").textContent = t.evaluate;
  document.getElementById("themeLabel").textContent =
    darkMode ? t.themeLight : t.themeDark;
}

document.getElementById("themeToggle").onclick = () => {
  darkMode = !darkMode;
  localStorage.setItem('theme', darkMode ? 'dark' : 'light');
  applyTheme();
  updateLanguage();
};

langSelect.onchange = e => {
  lang = e.target.value;
  localStorage.setItem('lang', lang);
  updateLanguage();
};

applyTheme();
updateLanguage();
</script>

</body>
</html>
