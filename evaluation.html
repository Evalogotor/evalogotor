<!DOCTYPE html>
<html lang="en" class="transition-colors">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EVALOGOTOR - Tasks</title>

<script src="https://cdn.tailwindcss.com"></script>
<script>
  tailwind.config = { darkMode: 'class' }
</script>

<script src="https://unpkg.com/lucide@latest"></script>

<style>
  .highlight { font-weight: bold; font-size: 1.25rem; color: rgb(57,220,57); }
  .status-ue { color: #94a3b8; }
</style>
</head>

<body class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-white
             min-h-screen flex flex-col transition-colors">

<header class="flex items-center justify-between px-6 py-4 shadow-sm
               bg-white dark:bg-gray-800">

  <div class="flex items-center cursor-pointer">
    <span class="font-bold text-xl text-blue-600">EVA</span>
    <span class="highlight">LOGO</span>
    <span class="font-bold text-xl text-blue-600">TOR</span>
  </div>

  <nav class="flex items-center space-x-4">
    <button id="themeToggle"
      class="flex items-center gap-1 px-3 py-1 rounded-xl
             bg-gray-200 dark:bg-gray-700
             border border-gray-300 dark:border-gray-600">
      <i data-lucide="moon" class="w-4 h-4"></i>
      <span id="themeLabel">Dark</span>
    </button>
  </nav>
</header>

<main class="max-w-5xl mx-auto w-full px-6 py-6 flex flex-col gap-4">

  <!-- CONTEXT BAR -->
  <div class="rounded-2xl p-4 shadow
              bg-gray-100 dark:bg-gray-800
              font-mono text-sm flex flex-wrap gap-4">

    <span>Category:</span>
    <span id="ui-cat">empty</span>

    <span>Year:</span>
    <span id="ui-year">empty</span>

    <span id="ui-mid-label" class="hidden"></span>
    <span id="ui-mid" class="hidden"></span>

    <span>Task:</span>
    <span id="ui-task">empty</span>
  </div>

  <!-- CODE INPUT -->
  <textarea id="codeInput"
    class="h-64 w-full rounded-lg p-3 font-mono text-sm
           bg-gray-100 dark:bg-gray-900
           border border-gray-300 dark:border-gray-700"
    placeholder="Paste your solution code here..."></textarea>

  <div class="flex items-center gap-4">
    <button
      class="px-6 py-2 rounded-xl bg-blue-600 hover:bg-blue-700
             text-white font-semibold">
      Evaluate
    </button>
    <span class="status-ue font-semibold">Unevaluated</span>
  </div>

</main>

<script>
lucide.createIcons();

/* =====================
   THEME
===================== */
let darkMode = localStorage.getItem("theme") === "dark";

function applyTheme() {
  document.documentElement.classList.toggle("dark", darkMode);
  document.getElementById("themeLabel").textContent =
    darkMode ? "Light" : "Dark";
}

document.getElementById("themeToggle").onclick = () => {
  darkMode = !darkMode;
  localStorage.setItem("theme", darkMode ? "dark" : "light");
  applyTheme();
};

/* =====================
   TASK CONTEXT
===================== */
function loadTaskContext() {
  const kategorija = localStorage.getItem("kategorija") || "empty";
  const god        = localStorage.getItem("god") || "empty";
  const zadatak    = localStorage.getItem("zadatak") || "empty";
  const kolo       = localStorage.getItem("kolo");
  const razina     = localStorage.getItem("razina");

  document.getElementById("ui-cat").textContent = kategorija;
  document.getElementById("ui-year").textContent = god;
  document.getElementById("ui-task").textContent = zadatak;

  const midLabel = document.getElementById("ui-mid-label");
  const midValue = document.getElementById("ui-mid");

  midLabel.classList.add("hidden");
  midValue.classList.add("hidden");

  if (kategorija === "hll") {
    midLabel.textContent = "Kolo:";
    midValue.textContent = kolo || "empty";
    midLabel.classList.remove("hidden");
    midValue.classList.remove("hidden");
  }
  else if (kategorija === "hloz") {
    // show nothing extra
  }
  else {
    midLabel.textContent = "Razina:";
    midValue.textContent = razina || "empty";
    midLabel.classList.remove("hidden");
    midValue.classList.remove("hidden");
  }
}

/* =====================
   INIT
===================== */
applyTheme();
loadTaskContext();

/* =====================
   DEMO DATA (remove in prod)
===================== */

*/
</script>

</body>
</html>
